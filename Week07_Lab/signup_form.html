<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body class="p-4">
  <div class="container" style="max-width:520px">
    <h3 class="mb-3">註冊</h3>
    <form id="signup-form" novalidate>
      <div class="mb-3">
        <label class="form-label" for="name">姓名</label>
        <input id="name" type="text" class="form-control" required>
        <p id="err-name" class="text-danger small mb-0"></p>
      </div>

      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input id="email" type="email" class="form-control" required>
        <p id="err-email" class="text-danger small mb-0"></p>
      </div>

      <div class="mb-3">
        <label class="form-label" for="phone">手機（10 碼）</label>
        <input id="phone" type="tel" class="form-control" pattern="^\d{10}$" required>
        <p id="err-phone" class="text-danger small mb-0"></p>
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">密碼（至少 8 碼，英數混合）</label>
        <input id="password" type="password" class="form-control" minlength="8" required>
        <div id="strength" class="strength-bar mt-1">
          <div id="strength-fill"></div>
          <span id="strength-text"></span>
        </div>
        <p id="err-password" class="text-danger small mb-0"></p>
      </div>

      <div class="mb-3">
        <label class="form-label" for="confirm">確認密碼</label>
        <input id="confirm" type="password" class="form-control" required>
        <p id="err-confirm" class="text-danger small mb-0"></p>
      </div>

      <div class="mb-2">
        <label class="form-label">興趣（至少 1 項）</label>
        <div id="tags" class="d-flex flex-wrap gap-2">
          <label><input type="checkbox" value="coding"> 程式</label>
          <label><input type="checkbox" value="music"> 音樂</label>
          <label><input type="checkbox" value="sport"> 運動</label>
          <label><input type="checkbox" value="photo"> 攝影</label>
        </div>
        <p id="err-tags" class="text-danger small mb-0"></p>
        <p id="tag-count" class="text-secondary small mb-0">已選 0 項</p>
      </div>

      <div class="form-check mb-3">
        <input id="terms" type="checkbox" class="form-check-input" required>
        <label class="form-check-label" for="terms">我同意服務條款</label>
        <p id="err-terms" class="text-danger small mb-0"></p>
      </div>

      <div>
        <button id="submitBtn" type="submit" class="btn btn-primary">送出</button>
        <button id="resetBtn" type="button" class="btn btn-outline-secondary ms-2">重設</button>
      </div>

      <div id="successMsg" class="alert alert-success mt-3 d-none">送出成功！</div>
    </form>
  </div>
  <script src="signup_form.js"></script>
</body>
</html>
